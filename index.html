<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator-Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="src/styles/styles.css" />
    <link rel="icon" type="image/x-icon" href="/src/img/security.png" />
  </head>
  <body>
    <nav
      class="navbar navbar-dark sticky-top"
      style="background-color: #301e67; color: #b6eada"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size: 24px"
          ><img class="img-nav" src="src/img/padlock.png" alt="" />Password
          Generator-Checker</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header" style="background-color: #301e67">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Password Generator-Checker
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body" style="background-color: #03001c">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link active" aria-current="page" href="#"
                  >About</a
                >
                <a class="nav-link active" aria-current="page" href="#"
                  >Software Info</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-2"></div>
        <div
          class="col-lg-8 p-3 border rounded border-light d-flex justify-content-center"
          style="background-color: #301e67"
        >
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Password Generator
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Password Checker
            </label>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-2"></div>
        <div
          class="col-lg-8 p-3 border rounded border-light"
          style="background-color: #301e67"
        >
          <div class="row">
            <div class="col-lg-4" style="font-size: 12px">
              Kekuatan Password:
              <span id="strength" class="text-danger"> Lemah</span>
            </div>
            <div class="col-lg-4" style="font-size: 12px">
              Password Terexpose sebanyak:
              <span id="exposed" class="text-warning"> 10 kali</span>
            </div>
            <div class="col-lg-4" style="font-size: 12px">
              Estimasi Password dihack:
              <span id="cracked" class="text-success"> 30 tahun</span>
            </div>
            <div class="col-lg-12">
              <div
                class="p-4 my-3 border text-center rounded-5"
                style="background-color: #03001c"
              >
                <span style="font-size: 24px">9cQadx6CfZWyVZ</span>
              </div>
            </div>
            <div class="col-lg-12 d-flex justify-content-center mt-2">
              <button class="btn btn-primary mx-3">
                <i class="fa fa-clone" aria-hidden="true"></i> Copy ke clipboard
              </button>
              <button class="btn btn-success mx-3">
                <i class="fa fa-refresh" aria-hidden="true"></i> Generate Ulang
              </button>
            </div>
            <div class="col-lg-12 px-5 mt-3">
              <div class="row" style="font-size: 19px">
                <p>
                  Characters: <span id="charNumber" class="inline">10</span>
                </p>
              </div>
              <div class="row">
                <input
                  id="char"
                  type="range"
                  value="10"
                  min="1"
                  max="64"
                  class="w-100"
                />
              </div>
            </div>
            <div class="col-lg-12 mt-3 px-5">
              <div class="row">Additional Options</div>
              <div class="row">
                <div class="col-lg-12">
                  <form>
                    <div class="form-group">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="capital"
                          value=""
                          checked
                        />
                        <label class="form-check-label" for="capital">
                          A-Z
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="lowercase"
                          checked
                        />
                        <label class="form-check-label" for="lowercase">
                          a-z
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="numbers"
                          checked
                        />
                        <label class="form-check-label" for="numbers">
                          0-9
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="symbols"
                        />
                        <label class="form-check-label" for="symbols">
                          !@#$%^&*
                        </label>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
